<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Морской бой</title>
</head>
<body>
    <div id="name-player" class="name-player">
		<div class="name-player__wrap">
			<h1>&#128075; Привет, друг!</h1>
			<h2>Прежде чем начать играть, давай познакомимся</h2>
			<div class="input-name__wrap">
				<label for="inp1">Напиши имя или придумай ник</label>
				<input type="text" class="form-control" id="inp1">
				<button id="btn-name" class="btn-name">В бой!</button>
                <p id="errMess"></p>
			</div>
		</div>
	</div>
    <div id="matrix" style="position: fixed; left:20px; top:50px;"></div>
    <div class="wrap">
        <div class="battlefield">
            <div id="text_top" class="flex text-top">Расставьте корабли</div>
            <div class="flex outer">
                <!-- Игровое поле игрока -->
                <div class="field field-human">
                    <div id="field_human" class="ships"></div>
                </div>
                <!-- / Игровое поле игрока -->

                <!-- Игровое поле компьютера -->
                <div class="field field-computer" hidden>
                    <div id="field_computer" class="ships"></div>
                </div>
                <!-- / Игровое поле компьютера -->

                <!-- Как играть -->
                <div id="instruction" class="instruction">
                    <div id="type_placement" class="type-placement-box">
                        <span class="link" data-target="random">1. Случайным образом</span><br>
                        <span class="link" data-target="manually">2. Методом перетаскивания.</span>
                    </div>
                    <div id="ships_collection" class="ships-collection" hidden>
                        <p style="font-size: 30px;"">Переместите и расставьте корабли на игровом поле. Что бы установить корабль по вертикали, щелкните по нему правой кнопкой мышки.</p>
                    </div>
                </div>
                <!-- / Как играть -->
            </div>
            <div class="service-row">
                <div id="service_text" class="service-text" style="font-size: 30px;"></div>
                <button id="play" type="button" class="btn-play" hidden>Играть</button></button>
                <button id="newgame" type="button" class="btn-play btn-newgame" hidden>Перезапустить</button>
            </div>
        </div>
    </div>

    <!-- Корабли -->
    <ul class="initial-ships" hidden>
        <li>
            <div id="fourdeck1" class="ship fourdeck"></div>
            <div id="tripledeck1" class="ship tripledeck tripledeck1"></div>
            <div id="tripledeck2" class="ship tripledeck tripledeck2"></div>
        </li>
        <li>
            <div id="doubledeck1" class="ship doubledeck"></div>
            <div id="doubledeck2" class="ship doubledeck doubledeck2"></div>
            <div id="doubledeck3" class="ship doubledeck doubledeck3"></div>
        </li>
        <li>
            <div id="singledeck1" class="ship singledeck"></div>
            <div id="singledeck2" class="ship singledeck singledeck2"></div>
            <div id="singledeck3" class="ship singledeck singledeck3"></div>
            <div id="singledeck4" class="ship singledeck singledeck4"></div>
        </li>
    </ul>
    <!-- / Корабли -->

    <script src="js/script.js"></script>
</body>
</html>
